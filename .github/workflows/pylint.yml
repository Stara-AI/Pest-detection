name: Pylint

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install project requirements if present (to avoid many import-error pylint messages)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Optionally install package in editable mode if setup.py/pyproject exists
          if [ -f setup.py ] || [ -f pyproject.toml ]; then pip install -e . || true; fi
          # Always ensure pylint installed
          pip install pylint

      - name: Analysing the code with pylint
        # If you prefer the job to never fail on lint errors, set `continue-on-error: true` on this step.
        run: |
          # Build a list of tracked Python files but exclude vendor/third-party folders (e.g. ultralytics)
          # Use a bash array to safely handle filenames with spaces/newlines.
          mapfile -t files < <(git ls-files '*.py' | grep -v '^ultralytics/' || true)

          if [ ${#files[@]} -eq 0 ]; then
            echo "No python files to lint"
            exit 0
          fi

          echo "Linting the following files:"
          printf ' - %s\n' "${files[@]}"

          # Run pylint on the selected files. Remove --exit-zero to let the step fail when pylint reports issues.
          pylint --jobs=0 "${files[@]}"
